apiVersion: v1
kind: Namespace
metadata:
  name: testapp
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testapp
  namespace: argocd
spec:
  destination:
    namespace: testapp
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: helm/charts/testapp
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      valueFiles:
        - secrets+age-import:///helm-secrets-private-keys/key.txt?../../values/testapp.yaml
  syncPolicy:
    automated: {}